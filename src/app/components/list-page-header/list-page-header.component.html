<div class="head-box">
  <div class="list-title">
    <h2>{{ headerTitle }}</h2>
    <p>{{ headerParagraph }}</p>
  </div>
  <div class="buttons-up" *ngIf="rolAdmin">
    <button
      class="project-button w-100 px-3"
      (click)="rolAdmin ? openModal() : null"
    >
      {{ headerButtonText }}
    </button>
  </div>
</div>
